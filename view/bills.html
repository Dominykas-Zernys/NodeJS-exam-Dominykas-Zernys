<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill | Bills</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/bills.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-wrapper"><img src="img/logo.png" alt="page-logo" class="logo"></div>
        <h1 class="page-title">Split Bill</h1>
    </header>
    <main>
        <h1 class="bills-title">Group's bills:</h1>
        <table class="bills-table">
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>1</td>
                <td>For paper</td>
                <td>$12</td>
            </tr>
            <tr>
                <td>2</td>
                <td>For electricity</td>
                <td>$40</td>
            </tr>
            <tr>
                <td>3</td>
                <td>For the car</td>
                <td>$500</td>
            </tr>
        </table>
        <div class="form-wrapper">
            <h2>Add bill</h2>
            <form action="" id="bill-form">
                <label>Amount:</label>
                <input type="email" id="email-input">
                <label>Description:</label>
                <input type="password" id="password-input">
                <button class="submit-button">Add</button>
            </form>
        </div>
    </main>
</body>
</html>
